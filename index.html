  <script src="SpeakGoodBye.js"></script>
  <script src="script.js"></script>
  <script type="text/javascript">
  	function greetings(nombre){
		var firstLetter = nombre.charAt(0).toLowerCase();
  		if (firstLetter === 'j') {
  			window.byeSpeaker.speak(nombre,1);
  		} else {
  			window.helloSpeaker.speak(nombre,1);
  		}
  	}
  </script>
</head>
<body>
  <h1>Ver JS Console</h1>
  <form>
  	Escriba el Nombre: <input type="text" id="nom"><br>
  	<button type="button" onclick='javascript:greetings(document.getElementById("nom").value)'>Saludame!</button><br>
  </form>
 <p id= "parrafo"><br></p>

 </style>
